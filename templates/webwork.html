<div ng-controller="webCtrl">
    <!-- Display all webwork -->
    <div id="projectDisplay" ng-repeat="data in webData" class="row">
    	<div class="col-md-3">
        	<a href="{{data.URL}}"><img id="webThumbs" src="portfolioThumbnails/{{data.Screenshot}}"></a>
    	</div>
    	<div class="col-md-9">
	        <h2>{{data.Project}}</h2>
	        <p>{{data.Description}}</p>
	        <p><a href="{{data.URL}}">Live demo here!</a></p>
    	</div>
    </div>
</div>
